name: CI

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Azure credentials
        run: echo '${{ secrets.AZURE_CREDENTIALS }}' > azure-credentials.json

      - name: Set up Azure credentials
        run: echo 'export ARM_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"' >> $GITHUB_ENV
      - name: Set up Azure credentials
        run: echo 'export ARM_CLIENT_SECRET="${{ secrets.AZURE_CLIENT_SECRET }}"' >> $GITHUB_ENV
      - name: Set up Azure credentials
        run: echo 'export ARM_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"' >> $GITHUB_ENV


      - name: Terraform init
        run: |
          terraform init -upgrade

      - name: Terraform validate
        run: |
          terraform validate
      
      - name: Terraform import Resource Group
        run: |
          terraform import azurerm_resource_group.example /subscriptions/7667bfd6-4676-4837-8d8c-f6f1bf9bc870/resourceGroups/POCSignature-SEM-DEV -var "client_id=$ARM_CLIENT_ID" -var "client_secret=$ARM_CLIENT_SECRET" -var "tenant_id=$ARM_TENANT_ID"
          
      - name: Terraform plan
        run: |
          terraform plan -var "client_id=$ARM_CLIENT_ID" -var "client_secret=$ARM_CLIENT_SECRET" -var "tenant_id=$ARM_TENANT_ID"

      - name: Terraform apply
        run: |
          terraform apply -input=false -auto-approve -var "client_id=$ARM_CLIENT_ID" -var "client_secret=$ARM_CLIENT_SECRET" -var "tenant_id=$ARM_TENANT_ID"
          
    permissions:
     contents: 'read'
     id-token: 'write'
